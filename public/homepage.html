<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Sip App</title>
  
  <!-- Importa il font Galindo -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Galindo&display=swap">
  <!-- Collega il CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sezione Loading -->
    <div id="loading" class="page loading">
      <!-- Il logo grande, centrale, che attiverà la transizione al tocco -->
      <img id="logo-loading" src="images/logo.png" alt="The Sip Logo">
    </div>

    <!-- Sezione Homepage -->
    <div id="homepage" class="page homepage">
      <!-- Logo in alto, centrato (identico al logo finale della transizione) -->
      <div id="logo-container">
        <img id="logo-home" src="images/logo.png" alt="The Sip Logo">
      </div>
      <!-- Icona fotocamera al centro della homepage -->
      <img id="camera-icon" src="images/camera.png" alt="Camera Icon">
      <!-- Sezione inferiore: autori a sinistra e copyright a destra -->
      <div id="bottom-section">
        <div id="autori">
          <img src="images/bimba1.png" alt="Immagine autori" class="bimba">
          <span class="bottom-text">Gli autori</span>
        </div>
        <div id="footer">
          <img src="images/bimba2.png" alt="Immagine footer" class="bimba">
          <span class="bottom-text">© Copyright</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Collega lo script -->
  <script src="js/script.js"></script>
</body>
</html>
