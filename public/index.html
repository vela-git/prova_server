<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Sip App</title>
  
  <!-- Importa il font Galindo -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Galindo&display=swap">
  <!-- Collega il CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sezione Loading -->
    <div id="loading" class="page loading">
      <!-- Il logo grande, centrale, che attiverà la transizione al tocco -->
      <img id="logo-loading" src="images/logo.png" alt="The Sip Logo">
    </div>

    <!-- Sezione Homepage -->
    <div id="homepage" class="page homepage">
      <!-- Logo in alto, centrato (identico al logo finale della transizione) -->
      <div id="logo-container">
        <img id="logo-home" src="images/logo.png" alt="The Sip Logo">
      </div>

      <!-- Icona fotocamera al centro, da cliccare per attivare la scansione -->
      <img id="camera-icon" src="images/camera.png" alt="Camera Icon" />

      <!-- Contenitore che mostra la fotocamera e l'overlay (inizialmente nascosto) -->
      <div id="camera-container" style="display: none;">
        <!-- Video per l’anteprima della fotocamera -->
        <video id="camera" autoplay playsinline muted></video>
        <img id="camera-icon-2" src="images/camera.png" alt="Camera Icon per il secondo click" style=" display:none;" />
        <!-- Overlay per evidenziare l'area di scansione -->
        <div class="scanner-overlay">
          <div class="scanner-box"></div>
        </div>
      </div>

      <!-- Un contenitore (img o div) per mostrare l’immagine/carta riconosciuta -->
      <img id="card-display" style="display: none;" />

      <!-- Sezione inferiore: bimba1 (pulsante per "Gli autori") a sinistra e bimba2 a destra -->
      <div id="bottom-section">
        <div id="bimba1">
          <img src="images/bimba1.png" alt="Immagine autori" class="bimba">
          <span class="bottom-text">Gli autori</span>
        </div>
        <div id="bimba2">
          <img src="images/bimba2.png" alt="Immagine copyright" class="bimba">
          <span class="bottom-text">Copyright</span>
        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
